<!DOCTYPE html>
<html>
<head>
    <title>Test Notes API</title>
</head>
<body>
    <h1>Test Notes API</h1>
    <button onclick="testCreateNote()">Test Create Note</button>
    <div id="result"></div>

    <script>
        async function testCreateNote() {
            const url = 'http://localhost:8000/notes-advanced/';
            const data = {
                title: "Test Browser Note",
                content: "This is a test note from browser",
                subject: "Mathématiques",
                chapter: "Test chapter",
                tags: "[\"test\", \"browser\"]",
                color: "bg-blue-100"
            };

            console.log('Sending request to:', url);
            console.log('Data:', data);

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));

                if (response.ok) {
                    const result = await response.json();
                    console.log('Success:', result);
                    document.getElementById('result').innerHTML = '<p style="color: green;">✅ Success! Check console for details.</p>';
                } else {
                    const errorText = await response.text();
                    console.error('Error:', errorText);
                    document.getElementById('result').innerHTML = `<p style="color: red;">❌ Error: ${response.status} - ${errorText}</p>`;
                }
            } catch (error) {
                console.error('Network error:', error);
                document.getElementById('result').innerHTML = `<p style="color: red;">❌ Network error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
